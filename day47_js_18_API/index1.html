<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">

    </div>



    <script>
        const fetchMealData = async () => {
            const API = await fetch("https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian");
            const data = await API.json();
            console.log(data.meals)
            return data.meals;   

        };
        fetchMealData();
        const showDataDOM = async ()=>{
            const data = await fetchMealData();
        
        document.querySelector('.main').innerHTML = data.map((d)=>
        `
        <div>
            <h1>${data.meals}</h1>
            <h1>${d.strMeal}</h1>
            <img src = ${d.strMealThumb} alt = ${d.strMeal}
            style="width:200px">
            </div>
        `

        )};
        
        showDataDOM();


    </script>

</body>

</html>
